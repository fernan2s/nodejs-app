apiVersion: apps/v1
kind: Deployment
metadata:
  name: appnode-deployment
  labels:
     app: appnode
     type: front-end
spec:
  template:
     metadata:
       name: appnodejs-pod
       labels:
         app: appnodejs
         type: front-end
     spec:
         containers:
           - name: nodedocker
             image: "fernan2/nodesjs-app"
  replicas: 2
  selector:
    matchLabels:
      type: front-end
